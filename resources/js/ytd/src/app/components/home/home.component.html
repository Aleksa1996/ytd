<div class="main-banner-container position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="main-banner col-md-6 p-lg-5 mx-auto">
    <h1 class="display-4 font-weight-normal">YouTube videos to mp3</h1>
    <p class="lead font-weight-normal">
      Download high quality MP3 files with our YouTube to MP3 Converter. Convert any YouTube video in seconds. Simple,
      fast and absolutely free!
    </p>
    <div>
      <form [formGroup]="convertForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" formControlName="link" type="text" [class.is-invalid]="isFieldInvalid('link')"
            placeholder="https://youtube.com/link-to-video" class="form-control" id="link" />
        </div>
        <button class="btn btn-lg btn-block btn-primary-c" [disabled]="!convertForm.valid" type="submit">
          Convert
        </button>
        <!-- <fa-icon [icon]="faSyncAlt"></fa-icon> -->
        <!-- <a class="btn btn-outline-secondary" href="#">
          Convert <fa-icon [icon]="faSyncAlt"></fa-icon>
        </a> -->
      </form>
    </div>

  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<app-recent-converts></app-recent-converts>
