# upstream for swoole so we can reverse proxy later
upstream docker-swoole {
    server swoole:1215;
}

# upstream for node so we can reverse proxy later
upstream docker-node {
    server node:4200;
}

# connection upgrade for websockets
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    # listen on this ports
    listen 80 default_server;
    listen [::]:80 default_server;

    # serve directory
    root /var/www/html/public;

    # add index.php to the list if you are using PHP
    index index.php index.html index.htm index.nginx-debian.html;

    # site url
    server_name dev.ytd.com;

    # wierd bug with serving js files fix
    sendfile off;

    # deny access to .htaccess files, if Apache's document root
    location ~ /\.ht {
        deny all;
    }


    # rewrite ^(/static/.*)/(\w+)\.(css|ico)$ /$3/$4 break;
    # handle api requests
    # storage/youtube_videos/IlKIuP-5SKA/54-angular-switch-case-example.mp3
    location ~ ^/static/(.)+\.(mp3|mp4)$ {
        rewrite ^/static/(.*)$ /storage/converts/$1 last;
    }

    # handle normal requests
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.

        try_files $uri $uri/ @node;
        sendfile off;
    }

    # handle requests for php files
    location = /index.php {
        try_files /not_exists @node;
    }

    # handle api requests
    location /api {
        try_files $uri $uri/ @swoole;
    }

    # swoole proxy options
    location @swoole {
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://docker-swoole$suffix;
    }

    # node proxy options
    location @node{
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://docker-node$suffix;
    }
}
